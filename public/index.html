    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div  id="app" style="background-color: red; width: 200px; height:100px;"></div>
    <div  id="appp" style="background-color: red; width: 200px; height:100px;"></div>
    <div  id="ao" style="background-color: red; width: 200px; height:100px;"></div>
    <div  id="apo" style="color: aliceblue ; text-align: center; margin: auto 0;padding:10px ;background-color: rgb(0, 26, 255); width: 200px; height:100px; margin-top:50px;"></div>

    <script type="text/babel">
const name = "ahmed";
      const ele1 = <p> welome {name} </p>;
      ReactDOM.render(ele1,document.getElementById('app'));
      const ele2 = <p> welome {2*3} </p>;
      ReactDOM.render(ele2,document.getElementById('appp'));
      const ele3 = (
        <p className="test">
          <span> SPAN 1</span>
          <i> Italic </i>
        </p>
      )
      ReactDOM.render(ele3,document.getElementById('ao'));

     class App extends React.Component {
      render() {
        return(
        <div>
          <Header name="header" />
          <Section name="sec" />
          <Footer name="fot" />
        </div>
        ) 
      }
     }

     class Header extends React.Component {
      render() {
        return(
          <header>{this.props.name}</header>
        )
      }   
     }

     class Section extends React.Component {
      render () {
        return(
          <section>{this.props.name}</section>
        )
      }
     }

     class Footer extends React.Component {
      render() {
        return(
          <footer>{this.props.name}</footer>
        )
      }
     }     
     ReactDOM.render(<App />,document.getElementById('apo'));
    </script>
